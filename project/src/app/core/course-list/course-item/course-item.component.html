<div class="item-content">
  <div class="item-title">
    <h3>Video {{course.title}}</h3>
    <div class="item-date">
      <span>{{course.duration}}</span>
      <span>{{course.date | date:'shortDate'}}</span>
    </div>
  </div>
  <p>{{course.description}}</p>
</div>
<div class="item-btn">
  <button>Edit</button>
  <button (click)='handleDeleteCourse()'>Delete</button>
</div>
