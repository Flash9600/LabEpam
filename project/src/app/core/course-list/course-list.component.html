<div *ngIf='courseService.corseLength'>
  <app-course-item *ngFor="let course of courseList" [course]="course" (deleteCourse)='deleteCourse($event)'
    appDateColor>
    <span class="material-icons" *ngIf='course.topRated'>
      star_border
    </span>
  </app-course-item>
  <button #loadMore (click)="showLogFromBtn(loadMore.innerText)">LOAD MORE</button>
</div>
<div class="message-nodata" *ngIf='!courseService.corseLength'>
  <span>NO DATA. FEEL FREE TO ADD NEW COURSE</span>
</div>
