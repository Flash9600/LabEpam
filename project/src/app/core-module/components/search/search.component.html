<div class="search">
  <input type="search" placeholder="Search by name, fragment or date"
  #search="ngModel"
  [(ngModel)]="inputText"
  (ngModelChange)="findCoursesByInput($event)"
  minlength="4"
  maxlength="20"
  pattern="[a-zA-Z0-9 \-]*">
  <span class="tooltip" *ngIf="search.invalid">Use expressions of length 4 to 20 with spaces and dashes</span>
</div>
<button routerLink="/courses/new">Add course</button>
