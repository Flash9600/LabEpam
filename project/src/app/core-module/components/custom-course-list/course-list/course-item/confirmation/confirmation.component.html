<div class="pop-up" id="close">
    <div class="pop-up_wrapper">
        <div class="pop-up_title">
            <h5>Do you really want to delete this course?</h5>
        </div>
        <div class="btn-wrapper">
            <button (click)="onConfirmDeletion()">Yes</button>
            <button (click)="onUndoDeletion()">No</button>
        </div>
    </div>
</div>
