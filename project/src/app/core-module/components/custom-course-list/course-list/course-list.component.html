<app-breadcrumbs></app-breadcrumbs>
<app-search></app-search>
<div *ngIf="coursesList">
  <app-course-item *ngFor="let course of coursesList"
  [course]="course"
  (deleteCourse)="onCourseItem($event)"
    appDateColor>
  </app-course-item>
  <button *ngIf="isShowLoadMore" (click)="onLoadMore()">LOAD MORE</button>
</div>
<div class="message-nodata" *ngIf="!coursesList">
  <span>NO DATA. FEEL FREE TO ADD NEW COURSE</span>
</div>
